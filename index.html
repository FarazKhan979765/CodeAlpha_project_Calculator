<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- <header>
        <h1>
            Calculator
        </h1>
    </header> -->
    <div class="calculator">
        <input type="text" class="display" />
        <div class="button-container">

            <!-- First Row -->
            <button>AC</button>
            <button>DEL</button>
            <button>/</button>
            <button>*</button>

            <!-- Second Row -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <!-- Third Row -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            
            <!-- Fourth Row -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button>
            
            <!-- Fifth Row -->
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>&nbsp;</button>
        </div>


    </div>
</body>
</html>
